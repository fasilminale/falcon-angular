
 <div class="row p-3" [formGroup]="_formGroup">
    <div *ngIf="showShippingItemField" class="col-md-12 mb-30">
      <label for="shippingPoint"
             class="shippingPoint">
        Shipping Point(Optional)
      </label>
      <ng-select id="shippingPoint"
                 [items]="shippingPointItems"
                 formControlName="shippingPoint"
                >
      </ng-select>
      <elm-input-subtext *ngIf="_formGroup.get('shippingPoint')?.errors?.required"
                         [isError]="true">
        Shipping point is required
      </elm-input-subtext>
    </div>
    <div class="col-md-12">
        <label for="country"
               class="country">
          Country
        </label>
        <elm-text-input id="country"
                        formControlName="country">
        </elm-text-input>
        <elm-input-subtext *ngIf="_formGroup.get('country')?.errors?.required"
                         [isError]="true">
        Country is required
      </elm-input-subtext>
      </div>
      <div class="col-md-12">
        <label for="name"
               class="name">
          Name
        </label>
        <elm-text-input id="name"
                        formControlName="name">
        </elm-text-input>
        <elm-input-subtext *ngIf="_formGroup.get('name')?.errors?.required"
                         [isError]="true">
        Name is required
      </elm-input-subtext>
      </div>

      <div class="col-md-12">
        <label for="streetAddress"
               class="streetAddress">
            Street Address
        </label>
        <elm-text-input id="streetAddress"
                        formControlName="streetAddress">
        </elm-text-input>
        <elm-input-subtext *ngIf="_formGroup.get('streetAddress')?.errors?.required"
                         [isError]="true">
        Street address is required
      </elm-input-subtext>
      </div>
      <div class="col-md-12">
        <label for="streetAddress2"
               class="streetAddress2">
            Street Address 2
        </label>
        <elm-text-input id="streetAddress2"
                        formControlName="streetAddress2">
        </elm-text-input>
      </div>

      <div class="col">
        <label for="city"
               class="city">
            City
        </label>
        <elm-text-input id="city"
                        formControlName="city">
        </elm-text-input>
        <elm-input-subtext *ngIf="_formGroup.get('city')?.errors?.required"
                         [isError]="true">
        City is required
      </elm-input-subtext>
      </div>
      <div class="col">
        <label for="state"
               class="state">
            State/Province
        </label>
        <elm-text-input id="state"
                        formControlName="state">
        </elm-text-input>
        <elm-input-subtext *ngIf="_formGroup.get('state')?.errors?.required"
                         [isError]="true">
        State is required
      </elm-input-subtext>
      </div>

      <div class="col">
        <label for="zipCode"
               class="zipCode">
            Zip Code
        </label>
        <elm-text-input id="zipCode"
                        formControlName="zipCode">
        </elm-text-input>
        <elm-input-subtext *ngIf="_formGroup.get('zipCode')?.invalid"
                         [isError]="true">
        Zip code must contain 5 digits
      </elm-input-subtext>
      </div>

</div>
