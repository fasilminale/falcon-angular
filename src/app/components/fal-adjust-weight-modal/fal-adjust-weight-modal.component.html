<div mat-dialog-title class="d-flex align-items-center">
  <span class="headline2">Edit Total Gross Weight</span>
  <elm-close-button class="dialog-close-button" mat-dialog-close></elm-close-button>
</div>
<form [formGroup]="form">
  <div mat-dialog-content class="modal-height">
    <div class="row">
      <div class="col">
        <label for="currentWeight"
               class="fal-label">
          Total Gross Weight (lb): <strong>Original</strong>
        </label>
        <input [readOnly]="true" class="form-control" type="number" id="currentWeight" formControlName="currentWeight">
      </div>

      <div class="col">
        <label for="adjustedWeight"
               class="fal-label">
          Total Gross Weight (lb): <strong>Adjusted</strong>
        </label>
        <input class="form-control" type="number" id="adjustedWeight" formControlName="adjustedWeight">
      </div>
    </div>
  </div>

  <div mat-dialog-actions class="float-right">
    <elm-button buttonStyle="secondary"
                class="ms-auto"
                mat-dialog-close
                id="cancel"
                aria-label="cancel">
      Cancel
    </elm-button>
    <elm-button buttonStyle="destructive"
                class="ms-3"
                (buttonClick)="confirm()"
                id="confirm"
                aria-label="confirm">
      Adjust
    </elm-button>
  </div>
</form>
