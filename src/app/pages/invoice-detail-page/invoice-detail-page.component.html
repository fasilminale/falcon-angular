<cardinal-card>
  <cardinal-section-header [sectionTitle]="'Invoice ' + falconInvoiceNumber">
    <div class="col-6 d-flex justify-content-start header-button">
      <elm-button id="cancel-button"
                  buttonType="button"
                  buttonStyle="text"
                  class="flex-shrink-1"
                  (buttonClick)="saveAsTemplate()">
        <u>Save as Template</u>
      </elm-button>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <elm-button id="edit-button"
                  buttonType="button"
                  buttonStyle="secondary"
                  class="flex-shrink-1 header-button"
                  [isDisabled]="!readOnly || isDeletedInvoice"
                  (buttonClick)="editInvoice()">
        Edit
      </elm-button>
      <elm-button id="delete-button"
                  buttonType="button"
                  buttonStyle="secondary"
                  class="flex-shrink-1 header-button"
                  [isDisabled]="isDeletedInvoice"
                  (buttonClick)="deleteInvoice()">
        Delete
      </elm-button>
    </div>
  </cardinal-section-header>

  <mat-sidenav-container class="side-nav-container"
                         [hasBackdrop]="false">
    <mat-sidenav class="side-nav"
                 [fixedInViewport]="false"
                 mode="side" position="end"
                 [opened]="milestonesTabOpen">
      <mat-nav-list>
        <div class="milestone"
             *ngFor="let milestone of this.milestones; index as i">
          {{milestone.status.label}} in Falcon at {{milestone.timestamp | date: 'short'}} by {{milestone.user}}
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="side-nav-content">
      <app-invoice-form [enableMilestones]="true"
                        [readOnly]="readOnly"
                        (updateMilestones)="updateMilestones($event)"
                        (toggleMilestones)="toggleMilestones()"
                        (isDeletedInvoice)="disableInvoice($event)">
      </app-invoice-form>
    </mat-sidenav-content>
  </mat-sidenav-container>

</cardinal-card>
