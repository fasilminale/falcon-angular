<div class="page-header">
  <div>
    <div class="headline1">
      <span>Invoice {{falconInvoiceNumber}}</span>
    </div>
    <div class="headline3">Status: {{invoiceStatus}}</div>
  </div>
  <div class="d-flex justify-content-end header-button">
    <div class="col-12 d-flex justify-content-end">
      <elm-button id="cancel-button"
                  buttonType="button"
                  buttonStyle="text"
                  class="flex-shrink-1"
                  (buttonClick)="saveAsTemplate()">
        <u>Save as Template</u>
      </elm-button>
      <elm-button id="edit-button"
                  buttonType="button"
                  buttonStyle="secondary"
                  class="flex-shrink-1 header-button"
                  [isDisabled]="!readOnly || isDeletedInvoice"
                  (buttonClick)="editInvoice()">
        Edit
      </elm-button>
      <elm-button id="delete-button"
                  buttonType="button"
                  buttonStyle="secondary"
                  class="flex-shrink-1 header-button"
                  [isDisabled]="isDeletedInvoice"
                  (buttonClick)="deleteInvoice()">
        Delete
      </elm-button>
    </div>
  </div>
</div>

<elm-card>
  <mat-sidenav-container class="side-nav-container"
                         [hasBackdrop]="false">
    <mat-sidenav class="side-nav"
                 [fixedInViewport]="false"
                 mode="side" position="end"
                 [opened]="milestonesTabOpen">
      <mat-nav-list>
        <div class="milestone"
             *ngFor="let milestone of this.milestones; index as i">
          {{milestone.status.label}} in Falcon at {{formatTimestamp(milestone.timestamp)}} by {{milestone.user}}
          <div *ngIf="!!milestone.comments">{{!!invoiceForm ? invoiceForm.getCommentLabelPrefix(milestone) : ''}} Comments:
            "{{milestone.comments}}"
          </div>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="side-nav-content">
      <app-invoice-form [falconInvoiceNumber]="falconInvoiceNumber"
                        [enableMilestones]="true"
                        [readOnly]="readOnly"
                        (updateMilestones)="updateMilestones($event)"
                        (toggleMilestones)="toggleMilestones()"
                        (isDeletedInvoice)="disableInvoice($event)">
      </app-invoice-form>
    </mat-sidenav-content>
  </mat-sidenav-container>

</elm-card>
