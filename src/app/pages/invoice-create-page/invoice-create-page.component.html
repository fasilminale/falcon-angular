<div id="container" class="row justify-content-start">

  <h1>Create Invoice</h1>

  <form [formGroup]="formGroup"
        (ngSubmit)="onSubmit()"
        class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

    <div class="row">

      <!-- WORK TYPE -->
      <div class="col-12">
        <label for="work-type-input" class="form-label fieldLabel1">
          Work Type
        </label>
        <ng-select id="work-type-input"
                   formControlName="workType"
                   [items]="workTypeOptions"
                   [searchable]="true"
                   placeholder="Select One....">
        </ng-select>
      </div>

      <!-- COMPANY CODE -->
      <div class="col-12">
        <label for="company-code-input" class="form-label fieldLabel1">
          Company Code
        </label>
        <input type="text"
               id="company-code-input"
               formControlName="companyCode"
               class="form-control"
        />
      </div>

      <!-- ERP TYPE -->
      <div class="col-12">
        <label for="erp-type-input" class="form-label fieldLabel1">
          ERP Type
        </label>
        <ng-select id="erp-type-input"
                   formControlName="erpType"
                   [items]="erpTypeOptions"
                   [searchable]="true"
                   placeholder="Select One....">
        </ng-select>
      </div>

      <!-- VENDOR NUMBER -->
      <div class="col-12 col-md-6">
        <label for="vendor-number-input" class="form-label fieldLabel1">
          Vendor Number
        </label>
        <input type="text"
               id="vendor-number-input"
               class="form-control"
               formControlName="vendorNumber"
        />
      </div>

      <!-- EXTERNAL INVOICE NUMBER -->
      <div class="col-12 col-md-6">
        <label for="external-invoice-number-input" class="form-label fieldLabel1">
          External Invoice Number
        </label>
        <input type="text"
               id="external-invoice-number-input"
               class="form-control"
               formControlName="externalInvoiceNumber"
        />
      </div>

      <!-- EXTERNAL INVOICE DATE -->
      <div class="col-12 col-md-5">
        <label for="external-invoice-date-input" class="form-label fieldLabel1">
          External Invoice Date
        </label>
        <app-fal-date-input id="external-invoice-date-input"
                            formControlName="externalInvoiceDate">
        </app-fal-date-input>
      </div>


      <!-- INVOICE AMOUNT -->
      <div class="col-6 col-md-4">
        <label for="invoice-amount-input" class="form-label fieldLabel1">
          Invoice Amount
        </label>
        <input type="text"
               id="invoice-amount-input"
               class="form-control"
               formControlName="amountOfInvoice"
        />
      </div>

      <!-- CURRENCY -->
      <div class="col-6 col-md-3">
        <label for="currency-input" class="form-label fieldLabel1">
          Currency
        </label>
        <ng-select id="currency-input"
                   formControlName="currency"
                   [items]="currencyOptions"
                   [searchable]="true"
                   placeholder="Select One....">
        </ng-select>
      </div>

      <!-- FORM FOOTER -->
      <div id="form-footer"
           class="col-12 d-flex justify-content-between">

        <!-- CANCEL -->
        <input type="button" id="cancel-button"
               class="form-control btn btn-link w-25"
               value="Cancel"
        />

        <!-- SUBMIT -->
        <input type="submit"
               class="w-25 btn"
               [ngClass]="formGroup.valid ? 'btn-primary' : 'btn-outline-secondary'"
               id="submit-button"
               [disabled]="!formGroup.valid"
        />
      </div>

    </div>

  </form>
</div>
