<cardinal-card>
  <cardinal-section-header
    [sectionTitle]="'Invoices'">
  </cardinal-section-header>
  <elm-data-table
    [data]="invoices"
    [headers]="headers"
    (pageChangedEvent)="pageChanged($event)"
    (rowClick)="rowClicked($event)"
    (sortEvent)="sortChanged($event)"
    [shouldSort]=true
    [totalResults]="paginationModel.total"
    [pageSizes]="paginationModel.pageSizes">
  </elm-data-table>
</cardinal-card>
